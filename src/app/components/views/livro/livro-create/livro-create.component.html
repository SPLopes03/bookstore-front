<form>
    <h1>Criando Novo Livro..</h1>

    <mat-form-field class="form">
        <mat-label>Titulo</mat-label>
        <input type="text" matInput [formControl]="titulo" required name="titulo" placeholder="Ex. Java-11 POO" maxlength="50" [(ngModel)]="livro.titulo">
        <mat-error *ngIf="titulo.invalid">{{ getMessageTitle() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Nome do autor</mat-label>
        <input type="text" matInput [formControl]="nome_autor" required name="nome_autor" placeholder="Ex. Roger Nunes" maxlength="50" [(ngModel)]="livro.nome_autor">
        <mat-error *ngIf="nome_autor.invalid">{{ getMessageNome() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Texto</mat-label>
        <textarea type="text" matInput [formControl]="texto" required name="texto" placeholder="Ex. Era uma vez..." maxlength="2000000" [(ngModel)]="livro.texto">
        </textarea>
        <mat-error *ngIf="texto.invalid">{{ getMessageTexto() }}</mat-error>
    </mat-form-field>

    <div class="buttons">
        <button (click)="create()" [disabled]="getButtonDisabled()" class="mat-elevation-z8" mat-stroked-button color="accent">Criar</button>
        <button routerLink="/categorias" class="mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
    </div>
</form>
