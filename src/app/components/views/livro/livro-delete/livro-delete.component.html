<form>
    <h1>Deletando Livro..</h1>

    <mat-form-field class="form">
        <mat-label>Titulo</mat-label>
        <input type="text" matInput name="titulo" [(ngModel)]="livro.titulo" disabled>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Nome do autor</mat-label>
        <input type="text" matInput name="nome_autor" [(ngModel)]="livro.nome_autor" disabled>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Texto</mat-label>
        <textarea type="text" matInput name="texto" [(ngModel)]="livro.texto" disabled>
        </textarea>
    </mat-form-field>

    <div class="buttons">
        <button (click)="delete()" class="mat-elevation-z8" mat-stroked-button color="primary">Deletar</button>
        <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
    </div>
</form>
