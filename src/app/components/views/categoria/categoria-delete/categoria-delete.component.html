<form>
    <h1>Deletando Categoria..</h1>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input type="text" matInput [(ngModel)]="categoria.nome" name="nome" disabled>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea type="text" matInput [(ngModel)]="categoria.desc" name="descricao" disabled></textarea>
    </mat-form-field>

    <div class="buttons">
        <button (click)="delete()" class="mat-elevation-z8" mat-stroked-button color="primary">Deletar</button>
        <button routerLink="/categorias" class="mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
    </div>
</form>
