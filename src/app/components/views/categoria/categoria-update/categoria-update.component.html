<form>
    <h1>Editando Categoria..</h1>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input [(ngModel)]="categoriaUp.nome" type="text" matInput name="nome" placeholder="Ex. Computação">
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea [(ngModel)]="categoriaUp.descricao" type="text" matInput name="descricao" placeholder="Ex. Livros de Computação"></textarea>
    </mat-form-field>

    <div class="buttons">
        <button (click)="update()" class="mat-elevation-z8" mat-stroked-button color="accent">Editar</button>
        <button routerLink="/categorias" class="mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
    </div>
</form>
